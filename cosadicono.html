<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webpage Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    width: 100%;
    margin: auto;
  }
  .header img {
    width: 100%;
    display: block;
  }
  .navigation {
    background-color: #ffd700;
    overflow: auto;
  }
  .navigation ul {
    padding: 0;
    list-style: none;
    margin: 0;
  }
  .navigation ul li {
    float: left;
  }
  .navigation ul li a {
    display: block;
    padding: 10px 20px;
    background-color: #ffa500;
    color: white;
    text-decoration: none;
    text-transform: uppercase;
  }
  .navigation ul li a:hover {
    background-color: #ff8c00;
  }
  .form-container {
    padding: 20px;
  }
  .form-title {
    color: #ffa500;
    font-size: 24px;
    margin-bottom: 10px;
  }
  form {
    background-color: #fff;
    padding: 15px;
    border: 1px solid #ffa500;
  }
  form label {
    display: block;
    margin: 10px 0 5px;
  }
  form input[type="text"] {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
  }
  .footer {
    text-align: center;
    padding: 10px 0;
    border-top: 1px solid #ccc;
    background: #f3f3f3;
  }
</style>
</head>
<body>

<div class="header">
  <img src="photo_2023-12-04_08-15-55.jpg" alt="Flowers Header">
</div>

<div class="navigation">
  <ul>
    <li><a href="Home.html">Home</a></li>
    <li><a href="chisono.html">Chi Sono</a></li>
    <li><a href="cosadicono.html">Cosa Dicono</a></li>
    <li><a href="contatti.html">Contatti</a></li>
  </ul>
</div>

<div class="form-container">
  <div class="form-title">Cosa Dicono ...</div>
  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome">
    <label for="cognome">Cognome</label>
    <input type="text" id="cognome" name="cognome">
    <label for="nazionalita">Nazionalit√†</label>
    <input type="text" id="nazionalita" name="nazionalita">
  </form>
</div>

<div class="footer">
  Mario Rossi - 2022 - P.I. 01234567890
</div>

</body>
</html>
